<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>I have selected a random number between 1 and 100.<br></p>
    <p>See if you can guess it in 10 turns or fewer.<br></p>
    <p>I'll tell you if your guess was too high or too low.<br></p>

    <form id="guessingForm">
        <input type="number" id="guess" placeholder="Enter your guess" required>
        <input type="submit" value="Submit">
    </form>

    <div class="feedback">
        <p id="previousGuessesSection" style="display: none;">Previous guesses: <span id="previousGuesses"></span></p>
        <p id="feedback"></p>
    </div>

    <button id="startNewGameBtn" style="display: none;">Start New Game</button> <!-- Start New Game button -->

    <script src="guessingGame.js"></script>
</body>
</html>
